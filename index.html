<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Assignment 3: APIs and JSON</title>
</head>
<body>
    <h2>Welcome</h2>

    <div class="divGrouping" id = "randomDiv">
        <fieldset>
            <div class="display" id="displayRandPoem"></div>
            <button id="randomizeDisplayButton">Get Random Poem</button>
            <button class="expand" id="expandRandomPoem">...</button>
        </fieldset>
    </div>

    <div class="divGrouping" id = "searchListDiv">
        <fieldset>
            <h2>Enter Fields</h2>

            <label for="searchTitleInput">Title:</label>
            <input type="search" id="searchTitleInput" name="searchTitle">

            <label for="searchPoetInput">Poet:</label>
            <input type="search" id="searchPoetInput" name="searchPoet">
            
            <button id="searchButton">Search</button>
        </fieldset>
        <fieldset>            
            <div class="container" id="displaySearchList">
                <div class="child" id="searchIndex">Index</div>
                <div class="child" id="searchTitle">Title</div>
                <div class="child" id="searchAuthor">Author</div>
                <div class="child" id="searchLineCount">Line Count</div>
            </div>
        </fieldset>
    </div>

    <div class="divGrouping" id = "displaySpecificDiv"></div>
        <fieldset>
            <label for="indexInput">Index:</label>
            <select id="indexInput" name="index">
            </select>

            <div class="display" id="displaySearchPoem"></div>
        </fieldset>
    </div>


</body>
</html>
